<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>noaises</title>
  <link rel="stylesheet" href="persona.css">
</head>
<body>
  <div class="persona" id="persona">
    <!-- Floating emoji particles (thinking/searching) -->
    <div class="particles" id="particles"></div>

    <!-- Lottie blob animation -->
    <div class="lottie-wrap" id="lottieWrap"></div>

    <!-- Thought bubble dots (thinking state) -->
    <div class="thought-bubble" id="thoughtBubble">
      <span class="dot dot-1"></span>
      <span class="dot dot-2"></span>
      <span class="dot dot-3"></span>
    </div>

    <!-- Zzz bubble (sleeping state) -->
    <div class="zzz-bubble" id="zzzBubble">
      <span class="zzz zzz-1">z</span>
      <span class="zzz zzz-2">z</span>
      <span class="zzz zzz-3">Z</span>
    </div>

    <!-- Viewfinder overlay (seeing state) -->
    <div class="viewfinder" id="viewfinder">
      <span class="vf-corner vf-tl"></span>
      <span class="vf-corner vf-tr"></span>
      <span class="vf-corner vf-bl"></span>
      <span class="vf-corner vf-br"></span>
      <div class="vf-scanline"></div>
    </div>

    <!-- Memory clouds overlay (remembering state) -->
    <div class="memory-clouds" id="memoryClouds">
      <div class="mem-cloud mem-cloud-1"></div>
      <div class="mem-cloud mem-cloud-2"></div>
      <div class="mem-cloud mem-cloud-3"></div>
    </div>

    <!-- Glow ring (listening state) -->
    <div class="glow-ring" id="glowRing"></div>
  </div>

  <script src="lottie.min.js"></script>
  <script src="persona.js"></script>
</body>
</html>
