name: Build & Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --group build

      - name: Build with PyInstaller
        run: uv run python packaging/build.py

      - name: Build installer with Inno Setup
        run: iscc packaging/windows/noaises.iss

      - name: Upload PyInstaller artifact
        uses: actions/upload-artifact@v4
        with:
          name: noaises-windows
          path: dist/noaises/

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: noaises-windows-installer
          path: dist/installer/*.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --group build

      - name: Build with PyInstaller
        run: uv run python packaging/build.py

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Create DMG
        run: bash packaging/macos/create-dmg.sh

      - name: Upload app bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: noaises-macos-app
          path: dist/noaises.app/

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: noaises-macos-dmg
          path: dist/*.dmg

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download Windows installer
        uses: actions/download-artifact@v4
        with:
          name: noaises-windows-installer
          path: release/

      - name: Download macOS DMG
        uses: actions/download-artifact@v4
        with:
          name: noaises-macos-dmg
          path: release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: true
